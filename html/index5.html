<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style4.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="d1"></div>
      <div id="d2"></div>
      <div id="d3"></div>
      <div id="d4"></div>
    </div>
    <h1>Інтерактивна гра</h1>
    <div class="game-box" id="gameBox"></div>
    <p>Очки: <span id="score">0</span></p>
    <p>Час: <span id="time">15</span> секунд</p>

    <h1>Встановіть час для таймера</h1>
    <label for="timeInput">Введіть час (секунди): </label>
    <input type="number" id="timeInput" min="1" />
    <button id="startButton">Запустити таймер</button>
    <p>Залишилось часу: <span id="remainingTime">0</span> секунд</p>

    <script src="../js/script5.js"></script>
  </body>
</html>
